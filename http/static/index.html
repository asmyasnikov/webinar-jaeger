<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL shortener</title>
    <style>
        body {
            padding: 2vh;
        }
        .row {
            display: flex;
            gap: 2vh;
            padding: 2vh;
        }
        .source {
            flex-grow: 1;
        }
        .button {
        }
        .shorten {
            color: blue;
            margin: auto;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
    </form>

    <div id="login-error-msg-holder">
        <p id="login-error-msg"></span></p>
    </div>

    <div class="row hide" id="source-holder">
        <input id="source" type="text" class="source" placeholder="https://">
        <button id="button" class="button">
            Generate
        </button>
    </div>

    <div class="row hide" id="shorten-holder">
        <a id="shorten" class="shorten" href=""></a>
    </div>
    <script>
        (function (){
            const loginForm = document.getElementById("login-form");
            const loginButton = document.getElementById("login-form-submit");
            const loginErrorMsg = document.getElementById("login-error-msg");
            const loginErrorMsgHolder = document.getElementById("login-error-msg-holder");
            const sourceHolder = document.getElementById("source-holder");
            const shortenHolder = document.getElementById("shorten-holder");

            loginButton.addEventListener("click", async (e) => {
                e.preventDefault();
                let response = await fetch("login", {
                    method: 'post',
                    body: JSON.stringify({
                        username: loginForm.username.value,
                        password: loginForm.password.value
                    }),
                });
                if (response.ok) {
                    sourceHolder.setAttribute("class", sourceHolder.className.split(" ").filter(c => c != "hide").join(" "));
                    shortenHolder.setAttribute("class", shortenHolder.className.split(" ").filter(c => c != "hide").join(" "));
                    loginForm.setAttribute("class", loginForm.className.split(" ").concat("hide").join(" "));
                    loginErrorMsgHolder.setAttribute("class", loginErrorMsgHolder.className.split(" ").concat("hide").join(" "));
                } else {
                    loginErrorMsg.innerText = await response.text();
                }
            })
        })()
    </script>
    <script>
        (function (){
            let source = document.getElementById("source");
            let shorten = document.getElementById("shorten");
            let button = document.getElementById("button");

            button.onclick = async function(e) {
                e.preventDefault();

                let response = await fetch("shorten", {
                    method: 'post',
                    body: source.value,
                });

                    shorten.setAttribute("href", window.location.protocol + '//' + window.location.host + window.location.pathname + hash);
                } else {
                    shorten.setAttribute("href", "");
                    shorten.innerText = await response.text();
                }
            };
        })()
    </script>
</body>
</html>
